<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="libs/jquery/js/jquery.min.js"></script>
        <script src="libs/kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        <div data-role="view" id="app-home" data-title="Home">
            <h1>Welcome!</h1>
            <p>
                Icenium&trade; enables you to build cross-platform device applications regardless of your 
                development platform by combining the convenience of a local development toolset with the 
                power and flexibility of the cloud.
            </p>
        </div>

        
         <!-- Mobile Layout -->
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span class="header-title">Castfolio - </span>
                    <span data-role="view-title" class="header-title"></span>
                    <a data-role="button" data-icon="search" href="#" class="search-button"></a>       
                </div>
                
            </header>
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                </div>
            </div>
        </div>  
        
        
        <!-- Android Layout -->
        <div data-role="layout" data-id="mobile-tabstrip" data-platform="android">
            <header data-role="header">
                <div data-role="navbar">
                    <span class="header-title">Castfolio - </span>
                    <span data-role="view-title" class="header-title"></span>
                    <a data-role="button" data-icon="search" href="#" class="search-button"></a>       
                </div>
                
            </header>
             <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                </div>
            </div>
        </div>
        

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
